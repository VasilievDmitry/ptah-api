{{- $depBack := .Values.backend -}}
{{- $depBackName := printf "%s-%s" .Release.Name $depBack.name }}
{{- $depFront := .Values.frontend -}}
{{- $depFrontName := printf "%s-%s" .Release.Name $depFront.name }}
kind: PersistentVolume
apiVersion: v1
metadata:
  annotations:
    "helm.sh/resource-policy": keep
  name: {{ .Release.Name }}-share
  labels:
    app: {{ .Release.Name }}
spec:
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: nfs-share
    path: "/home/nfsroot/k8sdata/p1ptahapi-share"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-share
spec:
  storageClassName: ""
  selector:
    matchLabels:
      app: {{ .Release.Name }}  
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations: 
    released: {{ .Release.Time}}    
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  replicas: {{ .Values.app.replicas }} 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      volumes:
      - name: {{ .Release.Name }}-share
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-share
      - name: {{ $depFrontName }}-configmap
        configMap:
          name: {{ $depFrontName }}-configmap
      serviceAccountName: {{ .Release.Name }}
      containers:
      - name: {{ $depBack.name }}
        image: {{ $depBack.image }}:{{ $depBack.imageTag }}
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-env
                key: DB_HOST
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-env
                key: DB_NAME
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-env
                key: DB_USER
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-env
                key: DB_PASS
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-env
                key: jwt_key
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-env
                key: SENTRY_DSN
          - name: MAILCHIMP_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-env
                key: MAILCHIMP_CLIENT_ID
          - name: MAILCHIMP_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-env
                key: MAILCHIMP_CLIENT_SECRET
        ports:
        - containerPort: {{$depBack.port}}
        volumeMounts:
        - name: {{ .Release.Name }}-share
          mountPath: {{ .Values.app.mountPath }}
          readOnly: false
      - name: {{ $depFront.name }}
        image: {{ $depFront.image }}:{{ $depFront.imageTag }}
        ports:
        - containerPort: {{ $depFront.port }}
        livenessProbe:
          httpGet:
            path: /_healthz
            port: {{ $depFront.port }}
          initialDelaySeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: {{ $depFrontName }}-configmap
          mountPath: {{ $depFront.configMap.mountPath }}
          readOnly: true
        - name: {{ .Release.Name }}-share
          mountPath: {{ .Values.app.mountPath }}
          readOnly: false
