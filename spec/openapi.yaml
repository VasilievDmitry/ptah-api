    LandingMeta:
      type: object
      required:
        - _id
        - name
        - userId
        - createDate
        - isPublished
        - hasUnpublishedChanges
        - currentVersion
      properties:
        _id:
          type: string
          example: ebhtrt345fPNpnp9B9b9N965
        name:
          type: string
          example: My first landing
        userId:
          type: string
          example: b62klDf0HeiJdNMv8K263nfE
        createDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        updateDate:
          type: string
          format: date-time
          example: '2019-01-07T19:54:07.001Z'
        isPublished:
          type: boolean
          example: true
        hasUnpublishedChanges:
          type: boolean
          example: true
        domain:
          type: string
          example: mylanding.com
        currentVersion:
          type: number
          example: 1

    Landing:
      type: object
      required:
