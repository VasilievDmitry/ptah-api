                example: 'Thu, 24 Jan 2019 13:03:49 GMT'
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Internal Server Error
          headers:
            X-Request-ID:
              schema:
                type: string
                format: uuid
                description: Unique id of current request, to match records in log
                example: 'f7314976-f9fc-450f-b46e-b77fbe793f94'
            Date:
              schema:
                type: string
                description: Current server date and time
                example: 'Thu, 24 Jan 2019 13:03:49 GMT'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServerError'

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: number
              description: 'Error code'
              example: 400
            message:
              type: string
              description: 'Text of error'
              example: Bad request

    ErrorUnathorized:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: number
              description: 'Error code'
              example: 401
            message:
              type: string
              description: 'Text of error'
              example: Authentication Error

    ErrorNotFound:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: number
              description: 'Error code'
              example: 404
            message:
              type: string
              description: 'Text of error'
              example: Not Found

    ErrorPreconditionFailed:
      type: object
      required:
        - error
      properties:
